<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run External Python File</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Run External Python File</h1>
    <p id="output">Checking file...</p>
    <script>
        async function checkAndRunPythonFile() {
            const pyodide = await loadPyodide(); // Pyodideをロード

            try {
                // 外部Pythonファイルの存在を確認
                const response = await fetch("script.py", { cache: "no-store" });
                if (!response.ok) throw new Error("Python file not found or inaccessible.");

                // Pythonファイルの内容を取得
                const pythonCode = await response.text();
                console.log("Python file content:", pythonCode); // デバッグ用ログ

                // Pythonコードを実行
                const result = await pyodide.runPythonAsync(pythonCode);

                // 実行結果を表示
                document.getElementById("output").innerText = `Execution result: ${result}`;
            } catch (error) {
                // エラー処理
                document.getElementById("output").innerText = `Error: ${error.message}`;
                console.error(error);
            }
        }

        // ページ読み込み時にPythonファイルを確認して実行
        window.onload = checkAndRunPythonFile;
    </script>
</body>
</html>
